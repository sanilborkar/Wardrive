{% extends 'base.html' %}
 
<!--  
{% block title %} Blog Archive {% endblock %}
      -->

{% block content %}
<div class="container">

    <div class="page-header">
       <h1>Some Random Thoughts</h1>
    </div>
   
    {% for post in posts %}
    <div class="post">
        <h2>
            <a href="/{{post.slug}}">
                {{post.title}}
            </a>
        </h2>
        <p class="lead">{{post.description}}</p>
        <p>
            Posted on
            <time datetime="{{post.created|date:"c"}}">
            {{post.created|date}}
            </time>
        </p>
    </div>
    {% endfor %}

</div>
{% endblock %}
